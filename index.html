<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="carousel">
    <ul id="slides" class="slides">
        <li class="slide active">Slide 1</li>
        <li class="slide">Slide 2</li>
        <li class="slide">Slide 3</li>
        <li class="slide">Slide 4</li>
        <li class="slide">Slide 5</li>
    </ul>
    
    <div id="indicators-container" class="indicators">
        <div class="indicator active" data-slide-to="0"></div>
        <div class="indicator" data-slide-to="1"></div>
        <div class="indicator" data-slide-to="2"></div>
        <div class="indicator" data-slide-to="3"></div>
        <div class="indicator" data-slide-to="4"></div>
    </div>
    
    <div id="controls-container" class="controls">
        <button id="pause-btn" class="control"><i class="fas fa-pause"></i></button>
        <button id="prev-btn" class="control"><i class="fas fa-chevron-left"></i></button>
        <button id="next-btn" class="control"><i class="fas fa-chevron-right"></i></button>
    </div>
</div>

<script src="js/main.js"></script>

</body>
</html>
